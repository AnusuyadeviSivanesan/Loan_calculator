<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-danger">
    <div class="container d-flex flex-column flex-md-row bg-danger p-3">

        <div class="container bg-white p-md-3" id="Userinput">
            <div class="inside d-flex flex-column justify-content-center align-items-center mt-md-5">
                <h5 class="fs-1">Loan Calculator</h5>
                <form action="">

                    <label for="LoanInput" class="form-label">Loan Amount ($)</label>
                    <input type="number" class="form-control rounded-5 p-2 bg-light mb-2" id="LoanInput"
                        placeholder=" Enter Pricipal amount">


                    <label for="intrstpercent" class="form-label">Interest rate (%) </label>
                    <input type="number" class="form-control rounded-5 p-2 bg-light mb-2" id="intrstpercent"
                        placeholder=" Enter yearly interest rate">


                    <label for="InpYear" class="form-label">Loan Terms (Years)</label>
                    <input type="number" class="form-control rounded-5 p-2 bg-light mb-2" id="InpYear"
                        placeholder=" Choose range below.." readonly>

                    <input type="range" class="form-range p-2" min="0" max="36" step="1" id="YearRange">

                    <button class=" bg-danger border-0 rounded-5 fw-bold p-2 text-light w-100" id="calculate">
                        Calculate
                    </button>
                </form>
            </div>

        </div>

        <div class="container bg-white pt-md-5" id="displaychart">
            <form action="" class="d-flex flex-column justify-content-center align-items-center">
                <div class="bg-light w-75 text-center p-3 rounded-5 m-2 mt-md-4">
                    Monthly Payment: $<span class=" fw-bold" id="dmonthPay">0.00</span>
                </div>

                <div class="bg-light w-75 text-center p-3 rounded-5 m-2">
                    Total Payment: $<span class=" fw-bold" id="dtotalPay">0.00</span>
                </div>

                <div class="bg-light w-75 text-center p-3 rounded-5 m-2">
                    Total Interest: $<span class=" fw-bold" id="dTotalintrst">0.00</span>
                </div>
            </form>
            <canvas id="myChart" class="mb-3" style="width:100%;max-width:700px"></canvas>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
    <script src="script.js"></script>
</body>

</html>
